<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriLink</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <style>
      .btn{
        width: 250px;
      }
      body{
        font-family: 'Montserrat', sans-serif;
      }
      .att{
        font-weight: 500;
      }
      .text{
        font-weight: 300;
      }
    </style>
</head>
<body>
  <!--Log In-->
  <div class="position-absolute top-50 start-50 translate-middle">
    <div class="container">
      <div class="container col-4">
        <img src="logo.PNG" alt="Logo" >
      </div>
      <div class="container mt-5">
        <form>
          <div class="mb-3 mt-4">
            <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Email" id="email">
            <div class="d-none text-danger col-form-label" id="emailError"><i class="fa fa-exclamation-triangle"></i>Wrong Email</div>
          </div>
          <div class="mb-3 mt-4">
            <input type="password" class="form-control" placeholder="Password" id="password">
            <div class="d-none text-danger col-form-label" id="passError"><i class="fa fa-exclamation-triangle"></i>Wrong Password</div>
            <div id="passwordHelpBlock" class="form-text">
              <a href="#">Forgot your password?</a>
            </div>
          </div>
          <div class="row mt-4">
            <div class="col-md-6">
              <button type="button" class="btn btn-secondary" id="signin">Sign In</button>
            </div>
            <div class="col-md-6">
              <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#info">Register</button>
            </div>
          </div>  
        </form>
      </div>
    </div>
  </div>

  <!--Info-->
  <div class="modal fade" id="info" tabindex="-1" aria-labelledby="Info" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">How it Works</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <span class="att">Select your account!</span><br>
          <span class="text">For this implementation you can select 2 different accounts:</span><br>
          <div class="container mt-3">
            <span class="att">Client Account:</span><br>
            <span class="text">Email: client@mas.pt</span><br>
            <span class="text">Password: MAS</span><br>
          </div>
          <div class="container mt-3">
            <span class="att">Business Account:</span><br>
            <span class="text">Email: business@mas.pt</span><br>
            <span class="text">Password: MAS</span><br>
          </div>
        </div>
        <div class="modal-footer">
          <span class="text">After Sign In try every feature...</span>
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js" integrity="sha512-/DXTXr6nQodMUiq+IUJYCt2PPOUjrHJ9wFrqpJ3XkgPNOZVfMok7cRw6CSxyCQxXn6ozlESsSh1/sMCTF1rL/g==" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
  <script>
    $(document).ready(function(){
      $('#signin').click(function(){
        if($('#password').val() === 'MAS'){
          switch($('#email').val()){
            case 'client@mas.pt':
              window.location = 'Home.html';
              break;
            case 'business@mas.pt':
              window.location = 'Business.html';
              break;
            default:
              $('#emailError').removeClass('d-none');
          }
        } else {
          $('#passError').removeClass('d-none')
          if($('#email').val() !== 'client@mas.pt' && $('#email').val() !== 'business@mas.pt'){
            $('#emailError').removeClass('d-none');
            console.log(($('#email').val()));
          }
        }  
      })
      $('#email').blur(function(){
        $('#emailError').addClass('d-none')
      })
      $('#password').blur(function(){
        $('#passError').addClass('d-none')
      })
    })
  </script>
</body>
</html>
